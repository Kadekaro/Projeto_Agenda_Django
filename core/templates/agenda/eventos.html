{% extends "agenda/page.html" %}

{% block content %}
<h2>Eventos:</h2>
<form action="submit" method="POST"> {% csrf_token %}
    <label>Título:</label>
    <br>
    <input type="text" name="titulo" size="18.7">
    <br>
    <label>Local:</label>
    <br>
    <input type="text" name="local" size="18.5">
    <br>
    <label>Data do Evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" size="35">
    <br><br>
    <label>Descrição:</label>
    <br><br>
    <textarea name="descrição" rows="3" cols="20"></textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
    <br>
</form>
{% endblock %}
