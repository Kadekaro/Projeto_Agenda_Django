{% extends "agenda/page.html" %}

{% block content %}
<h2>Eventos:</h2>
<form action="submit" method="POST"> {% csrf_token %}
    <label>Título:</label>
    <input type="number" name="id_evento" value=" {{ evento.id }} " hidden>
    <br>
    <input type="text" name="titulo" size="18.7" value="{{ evento.titulo }}">
    <br>
    <label>Local:</label>
    <br>
    <input type="text" name="local" size="18.5" value="{{ evento.local }}">
    <br>
    <label>Data do Evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" size="35" value="{{ evento.get_data_input_evento }}">
    <br><br>
    <label>Descrição:</label>
    <br><br>
    <textarea name="descricao" rows="3" cols="20">{{ evento.descricao }}</textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
    <br>
</form>
{% endblock %}
